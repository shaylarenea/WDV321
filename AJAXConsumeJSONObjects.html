<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-1 AJAX Consume JSON Objects</title>
    <script>
        function getStudentData() {
            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    let result = JSON.parse(xmlhttp.responseText);
                    console.log(result);
                    document.querySelector("#studentId").innerHTML = "Student ID: " + result.studentID;
                    document.querySelector("#studentFname").innerHTML = "Student First Name: " + result.studentFname;
                    document.querySelector("#studentLname").innerHTML = "Student Last Name: " + result.studentLname;
                    document.querySelector("#studentMajor").innerHTML = "Student Major: " + result.studentMajor;
                    document.querySelector("#studentCredits").innerHTML = "Student Credits: " + result.studentCredits;
                    document.querySelector("#studentGPA").innerHTML = "Student GPA: " + result.studentGPA;
                    document.querySelector("#studentRegDate").innerHTML = "Student Registration Date: " + result.studentRegDate;
                }
            }
            xmlhttp.open("GET", "900006361.js", true);
            xmlhttp.send();
        }
